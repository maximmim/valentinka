    <script>
        function no() {

        }
        const txtArr = [
            "Will you be my Valentine?",
    
        ];
    
        function typeText(element, text, speed, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML = text.slice(0, i + 1) + '<span class="crs">|</span>';
                    i++;
                    setTimeout(type, speed);
                } else {
                    setTimeout(() => callback(), 13000);
                }
            }
            type();
        }
    
        function deleteText(element, text, speed, callback) {
            let i = text.length;
            function del() {
                if (i > 0) {
                    element.innerHTML = text.slice(0, i - 1) + '<span class="crs">|</span>';
                    i--;
                    setTimeout(del, speed);
                } else {
                    element.innerHTML = '<span class="crs blnk">|</span>';
                    setTimeout(callback, 3000);
                }
            }
            del();
        }
    
        function startTypingCycle() {
            const container = document.getElementById("typing-container");
            let text = txtArr[Math.floor(Math.random() * txtArr.length)];
    
            typeText(container, text, 100, () => {
                deleteText(container, text, 50, startTypingCycle);
            });
        }
    
        startTypingCycle();

    </script>
